apiVersion: apps/v1
kind: Deployment
metadata:
  name: sierra-sync-api
  namespace: sierra-sync
  labels:
    app: sierra-sync-api
    component: backend
    version: v1.0.0
  annotations:
    deployment.kubernetes.io/revision: "1"
    description: "Sierra Sync API Backend Service"
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 2
  selector:
    matchLabels:
      app: sierra-sync-api
      component: backend
  template:
    metadata:
      labels:
        app: sierra-sync-api
        component: backend
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: sierra-sync-api
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      imagePullSecrets:
        - name: sierra-sync-registry
      containers:
        - name: api
          image: ghcr.io/sierra-sync/api:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3001
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: sierra-sync-config
                  key: NODE_ENV
            - name: API_PORT
              valueFrom:
                configMapKeyRef:
                  name: sierra-sync-config
                  key: API_PORT
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: sierra-sync-secrets
                  key: DATABASE_URL
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: sierra-sync-secrets
                  key: REDIS_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: sierra-sync-secrets
                  key: JWT_SECRET
            - name: JWT_REFRESH_SECRET
              valueFrom:
                secretKeyRef:
                  name: sierra-sync-secrets
                  key: JWT_REFRESH_SECRET
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: sierra-sync-secrets
                  key: SENTRY_DSN
            - name: STRIPE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: sierra-sync-secrets
                  key: STRIPE_SECRET_KEY
            - name: FIELD_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: sierra-sync-secrets
                  key: FIELD_ENCRYPTION_KEY
          envFrom:
            - configMapRef:
                name: sierra-sync-config
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 30
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: app-logs
              mountPath: /app/logs
        - name: log-shipper
          image: fluent/fluent-bit:latest
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          volumeMounts:
            - name: app-logs
              mountPath: /app/logs
              readOnly: true
            - name: fluent-bit-config
              mountPath: /fluent-bit/etc
      volumes:
        - name: tmp
          emptyDir: {}
        - name: app-logs
          emptyDir: {}
        - name: fluent-bit-config
          configMap:
            name: fluent-bit-config
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - sierra-sync-api
                topologyKey: kubernetes.io/hostname
      tolerations:
        - key: "node.kubernetes.io/not-ready"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 300
        - key: "node.kubernetes.io/unreachable"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 300
      terminationGracePeriodSeconds: 60

---
apiVersion: v1
kind: Service
metadata:
  name: sierra-sync-api
  namespace: sierra-sync
  labels:
    app: sierra-sync-api
    component: backend
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
    service.beta.kubernetes.io/aws-load-balancer-connection-idle-timeout: "60"
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 3001
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP
  selector:
    app: sierra-sync-api
    component: backend

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sierra-sync-api
  namespace: sierra-sync
  labels:
    app: sierra-sync-api
    component: backend
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/sierra-sync-api-role

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: sierra-sync-api-pdb
  namespace: sierra-sync
  labels:
    app: sierra-sync-api
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: sierra-sync-api
      component: backend